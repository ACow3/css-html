<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="jquery.css">
    <title>JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function (){
            $(".answer").hide();
        
            $(".btn-primary").click(function(){
                $(".answer").fadeIn( "slow" );
            })

            $(".btn-danger").click(function(){
                $(".answer h1").html("<a href='https://api.jquery.com/fadeIn/'>Click here</a>");
            })

        })
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-md-6">
            <h1>How do you .fadein?</h1>
            <button class="btn btn-primary btn-lg">See How!</button>
        </div>
        <div class="answer col-md-6">
            <h1>Like this...</h1>
            <button class="btn btn-danger btn-lg">Learn More Here</button>
        </div>
        </div>
    </div>
    
</body>
</html>
